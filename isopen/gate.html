<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Telegram Bot</title>
</head>
<body>
  <script>
    // Получаем значение параметра "domain" из URL
    const urlParams = new URLSearchParams(window.location.search);
    let domain = urlParams.get('domain');

    // Проверяем, что параметр "domain" существует
    if (domain) {
      // Заменяем точки на подчеркивания
      domain = domain.replace(/\./g, '_');
      domain = `site_${domain}`;

      // Получаем имя бота из API и перенаправляем на нужный URL
      fetch('https://alreferal.ru/get_random_bot_hash.php?hash_id=03f5652911133e62454158a3ee6294de86d9de7629e5e13a8e00f24084cec0bb')
        .then(response => response.text())
        .then(randomBotName => {
          // Создаем URL для перенаправления
          const urlRedirect = `https://t.me/${randomBotName}/?start=${domain}`;
          window.location.href = urlRedirect;
        })
        .catch(error => {
          console.error('Ошибка при получении имени бота:', error);
        });
    } else {
      console.error('Параметр "domain" не найден в URL.');
    }
  </script>
</body>
</html>
